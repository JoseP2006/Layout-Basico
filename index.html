<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño por Posición</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background-color: #85C1E9; /* Azul claro */
        }

        .left {
            position: absolute;
            top: 130px;
            left: 10px;
            width: calc(40% - 20px); /* Más estrecho */
            height: 350px; /* Más largo */
            background-color: #D5DBDB; /* Gris claro */
        }

        .right {
            position: absolute;
            top: 130px;
            right: 10px;
            width: calc(60% - 20px); /* Más ancho */
            height: 350px;
            background-color: #E8F8F5; /* Fondo */
            border: 10px solid white; /* Borde blanco */
            box-sizing: border-box; /* Incluir el borde en el tamaño */
        }

        .box1,
        .box2 {
            position: relative;
            width: 95%; /* Más ancho */
            height: calc(50% - 20px);
            margin: 10px auto;
            background-color: #76D7C4; /* Verde azulado */
            border: 5px solid #2874A6; /* Azul intenso */
        }

        .main {
            position: absolute;
            top: 490px;
            left: 0;
            width: 100%;
            height: 300px; /* Más alto */
            background-color: #A93226; /* Rojo oscuro */
        }

        .footer {
            position: absolute;
            top: 810px; /* Espacio adicional debajo del cuadro rojo */
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #85C1E9; /* Azul claro */
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="left"></div>
    <div class="right">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <div class="main"></div>
    <div class="footer"></div>
</body>
</html>
